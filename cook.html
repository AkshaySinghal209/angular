<!DOCTYPE HTML>
<html>
<head>

<script>
var myCookies = {};
loadCookies();
function saveCookies()
{
	console.log("hello");
	myCookies["_user"] = document.getElementById("user").value;
	myCookies["_uage"] = document.getElementById("age").value.toString();
	myCookies["_email"] = document.getElementById("email").value;
	myCookies["_color"] = document.getElementById("color").value;
	console.log(myCookies);
	//Start Reuseable Section
	document.cookie = "";
	var expiresAttrib = "expires=Thu, 11 Feb 2022 12:00:00 UTC";
	var cookieString = "";
	for (var key in myCookies)
	{
		cookieString = key+"="+myCookies[key]+";"+expiresAttrib+";";
		document.cookie = cookieString;
		console.log(cookieString);
	}
	//End Reuseable Section
	//document.getElementById("out").innerHTML = document.cookie;
}
function removeCookies()
{
	console.log("hello");
	console.log(cookieString);
	//Start Reuseable Section
	document.cookie = "";
	var expiresAttrib = "expires=Thu, 01 Jan 1970 00:00:00 UTC";
	var cookieString = "";
	for (var key in myCookies)
	{
		cookieString = key+"=;"+expiresAttrib+"; path=/;";
		console.log(cookieString);
		document.cookie = cookieString;
		console.log(cookieString);
	}
	//End Reuseable Section
	//document.cookie = "_user=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
	//document.getElementById("out").innerHTML = document.cookie;
}

function loadCookies()
{
	//Start Reuseable Section
	myCookies = {};
	var kv = document.cookie.split(";");
	for (var id in kv)
	{
		var cookie = kv[id].split("=");
		myCookies[cookie[0].trim()] = cookie[1];
	}
	//End Reuseable Section
	document.getElementById("user").value = myCookies["_user"];
	document.getElementById("age").value = myCookies["_uage"];
	document.getElementById("email").value = myCookies["_email"];
	document.getElementById("color").value = myCookies["_color"];
}

function changecolor(){
    document.body.style.backgroundColor = myCookies["_color"];
}
function saveValues()
{
	sessionStorage._user = document.getElementById("user").value;
	sessionStorage._uage = document.getElementById("age").value.toString();
	sessionStorage._email = document.getElementById("email").value;
	sessionStorage._color = document.getElementById("color").value;
}

function loadValues()
{
	document.getElementById("user").value = sessionStorage._user;
	document.getElementById("age").value = sessionStorage._uage;
	document.getElementById("email").value = sessionStorage._email;
	document.getElementById("color").value = sessionStorage._color;
}
function savelocalValues()
{
	sessionStorage._user = document.getElementById("user").value;
	sessionStorage._uage = document.getElementById("age").value.toString();
	sessionStorage._email = document.getElementById("email").value;
	sessionStorage._color = document.getElementById("color").value;
}

function loadlocalValues()
{
	document.getElementById("user").value = sessionStorage._user;
	document.getElementById("age").value = sessionStorage._uage;
	document.getElementById("email").value = sessionStorage._email;
	document.getElementById("color").value = sessionStorage._color;
}

</script>
</head>
<body>

<input type="text" id="user" placeholder="USER NAME"><br> <br>
<input type="text" id="age" placeholder="AGE"><br><br>
<input type="email" id="email" placeholder="EMAIL"><br><br>
<input type="text" id="color" placeholder="COLOR"><br><br><br>

<button onclick="saveCookies()">Save To Cookies</button>
<button onclick="loadCookies()">Load From Cookies</button>
<button onclick="removeCookies()">Remove Cookies</button><br>

<button onclick="changecolor();" value="Change color">CHANGE COLOR</button><br>
